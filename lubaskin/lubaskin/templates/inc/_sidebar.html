{%load news_tags%}
<div class="list-group">
    <h1 class="h1-side">Категории</h1>
    {%get_list_categories as categories%}
    {%for item in categories%}
    <a href="{{item.get_absolute_url}}" class="list-group-item list-group-item-action">{{item.title}} <span
            class="badge bg-primary rounded-pill">{{item.cnt}}</span></a>
    {%endfor%}
</div>
